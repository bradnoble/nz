    <script type="text/x-template" id="list">
      <div>
        <div v-if="loading">
          {{ loading }}
        </div>
        <div>
          <ul class="collection">
            <li class="collection-item">
              <div class="row">
                <div class="col s12 m11">
                  <input type="text" v-model="name" class="col m12" />
                  <button v-on:click="insert()" class="btn btn-large col m12 s12 waves-effect waves-light">Store location</button>
                </div>
                <div class="col s12 m1">
                  <button v-on:click="bulkDelete()">Bulk delete</button>
                </div>
              </div>
            </li>
            <li v-bind:id="item._id" v-for="item in items" class="collection-item" :class="{'inactive': item._deleted==true}">
              <div class="row">
                <div class="col s12 m3">
                  <h6>{{ item.properties.name }}</h6>
                </div>
                <div class="col s12 m8">
                  {{ item.geometry.coordinates }}
                </div>
                <div class="col s12 m1">
                  <button v-on:click="markForDeletion(item)">Delete</button>
                </div>
                <!-- {{ item | json }} -->
              </div><!-- row -->
            </li>
          </ul>
        </div>
      </div>
    </script>
